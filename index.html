<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="heading"><h1>Etch-A-Sketch</h1></div>
      <div class="gridOptions">
        <h2>Grid size</h2>
        <label for="gridSize"></label>
        <input type="number" id="gridSize" name="myTextbox" />
        <h2>Show grid</h2>
        <div class="toggleSwitch">
          <div class="switchPosition"></div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>

    <div class="middle">
      <div class="sideBar">
        <div class="button pencil">
          <img src="icons/pencil.svg" alt="" />
        </div>
        <div class="button eraser">
          <img src="icons/eraser.svg" alt="" />
        </div>
      </div>
      <div class="container">
        <div class="canvas"></div>
      </div>
      <div class="colours"></div>
    </div>

    <div class="bottom"></div>

    <!-- <script src="jquery.js"></script>
    <script src="script.js"></script> -->
  </body>
</html>
